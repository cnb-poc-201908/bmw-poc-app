<ion-card color="light" *ngFor="let pack of packages" >
   <ion-card-content style="float:left;width:100%" (click)="doClick(pack)">
       <ion-item (click)="doClick(pack)">
         <ion-checkbox color="primary" slot="start" (ionChange)="select(pack)" [(ngModel)]="pack.selected"></ion-checkbox>
         <ion-label>{{pack.title}}</ion-label>
         <ion-note *ngIf="pack.prefer" class="ticket" slot="end">优惠券</ion-note>
       </ion-item>
       <div *ngIf="pack.selected == true">
        <ion-item *ngFor="let item of pack.details">
            <ion-label class="details">{{item.label}}</ion-label>
            <ion-note slot="end">X {{item.amount}}</ion-note>
        </ion-item>
      </div>
   </ion-card-content>
 </ion-card>
