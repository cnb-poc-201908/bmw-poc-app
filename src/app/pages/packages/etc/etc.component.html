<ion-segment (ionChange)="changeTab($event)">
  <ion-segment-button checked value="cost">
    <ion-label>费用类</ion-label>
  </ion-segment-button>
  <ion-segment-button value="out">
    <ion-label>外包</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem()">
    <!-- <ion-ripple-effect></ion-ripple-effect> -->
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<div *ngIf="currentTab === 'cost'">
  <ion-card *ngFor="let item of costItems" color="light">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{item.text}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.value}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
<div *ngIf="currentTab === 'out'">
  <ion-card *ngFor="let item of outItems" color="light">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{item.text}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.value}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
