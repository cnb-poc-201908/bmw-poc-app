<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">BMW POC</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button size="small" shape="round" color="medium">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="tab-warp ion-color-primary" color="newBlue">
    <ion-segment scrollable (ionChange)="changeTab($event)">
      <ion-segment-button checked value="maintenance">
        <ion-label>
          <div class="btn-label">
            <img src="../../../assets/icon/packages/etc.png">
            <span>保养</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="check">
        <ion-label>
          <div class="btn-label">
            <img src="../../../assets/icon/packages/etc.png">
            <span>查修</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="accident">
        <ion-label>
          <div class="btn-label">
            <img src="../../../assets/icon/packages/etc.png">
            <span>事故车</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="etc">
        <ion-label>
          <div class="btn-label">
            <img src="../../../assets/icon/packages/etc.png">
            <span>杂项</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button>
        <ion-label>
          <div class="btn-label">
            <img src="../../../assets/icon/packages/etc.png">
            <span>首保</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <!-- <ion-segment-button>
        <ion-label>PDI</ion-label>
      </ion-segment-button> -->
    </ion-segment>
  </ion-toolbar>
</ion-header>


    <ion-content *ngIf="currentTab == 'maintenance'">
      <tab-maintenance></tab-maintenance>
    </ion-content>
    <ion-content *ngIf="currentTab == 'check'">
      <tab-check></tab-check>
    </ion-content>
    <ion-content *ngIf="currentTab == 'accident'">
      <tab-accident></tab-accident>
    </ion-content>
    <ion-content *ngIf="currentTab == 'etc'">
      <tab-etc></tab-etc>
    </ion-content>
