<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button text="返回" defaultHref="home-results"></ion-back-button>
      </ion-buttons>
      <ion-title text-left>
        <ion-text color="light">
          <ion-text color="light" class="fw700">活动</ion-text>
        </ion-text>
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color="light" *ngFor="let pack of packagesOfCampain" >
      <ion-card-content style="float:left;width:100%" (click)="doClick(pack)">
        <ion-item (click)="doClick(pack)" color="primary">
          <ion-checkbox color="light" slot="start" (ionChange)="select(pack)" [(ngModel)]="pack.packageDetail.selected"></ion-checkbox>
          <ion-label>{{pack.campainDetail.CAMPACKNAME}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-note slot="start">活动详情：{{pack.campainDetail.CAMPDESC}}</ion-note>
        </ion-item>
        <ion-item>
            <ion-note slot="end">活动截止日期：{{pack.campainDetail.EDDATE}}</ion-note>
          </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer class="main-footer">
    <ion-grid class="footer-grid">
      <ion-row class="footer-grid-row">
        <ion-col size="7">
          <ion-grid style="height: 100%">
            <ion-row style="padding:3px;">
              共计{{selectedAmount}}个活动
            </ion-row>
            <ion-row style="padding:3px;">
              预计维修时长: {{selectedHours}}
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="5">
          <ion-row>
            <ion-button class="btn-submit" shape="round" size="large" color="primary" (click)="submitToHomeResults()">
              确定
            </ion-button>
          </ion-row>
        </ion-col>
      </ion-row>

    </ion-grid>
    <!-- <ion-item>
        <ion-label>Package:</ion-label>
    </ion-item> -->
</ion-footer>
