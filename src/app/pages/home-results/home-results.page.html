  <ion-list #slidingList>
  <ion-card color="light" class="no-radius" *ngFor="let pack of items; index as i" >
      <ion-card-content no-padding (click)="doClick(pack)">
          <ion-item-sliding>
            <ion-item (click)="doClick(pack)" no-padding>
              <div class="package-type-color"></div>
              <div class="package-type">保养</div>
              <ion-label>{{pack.title}}</ion-label>
              <ion-note slot="end" color="danger">￥100</ion-note>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="remove(i)">
                  <ion-icon name="trash"></ion-icon>
                  Delete
                </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
