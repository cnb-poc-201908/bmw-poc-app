<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      <ion-text color="light" class="regno-info">
        <ion-text color="light" class="fw700">{{objectReceive?.regno}}</ion-text>
        <ion-icon name="information-circle-outline" appShadowCss shadowCustomCss='.icon-inner{padding-top: 2px;}'></ion-icon>
      </ion-text>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button size="small" shape="round" color="medium" (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="medium" (click)="notifications($event)">
          <ion-icon name="notifications"></ion-icon>
          <ion-badge color="danger" slot="end">3</ion-badge>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
      <!-- <ion-icon name="arrow-back" (click)="back()" style="font-size: 1.4rem;"></ion-icon> -->
      <ion-slides pager="true">
          <ion-slide>
            <section class="customer-header">
              <ion-grid style="width: 50%;
              padding-top: 0;
              padding-bottom: 0;">
                <!-- <ion-row>
                  <ion-col text-left style="font-size: 1.5rem;" class="padding-top-bottom-1">{{objectReceive?.regno}}<ion-icon name="information-circle-outline"></ion-icon></ion-col>
                </ion-row> -->
                <ion-row>
                  <ion-col text-left class="customer-text padding-top-bottom-1">{{objectReceive?.customer_info?.SALUTE}}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col text-left class="customer-text padding-top-bottom-1">{{objectReceive?.customer_info?.PHONE | maskPhone}}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col text-left class="customer-text padding-top-bottom-1">保修日期: 2019-09-09</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col text-left><span class="incompleted-info padding-top-bottom-1">完善客户信息</span></ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid style="width: 50%;
              padding-top: 0;
              padding-bottom: 0;">
              <!-- <span class="bubble">88</span> -->
                  <!-- <ion-row>
                    <ion-col text-right class="padding-top-bottom-1">
                     <span class="aftersales-info" (click)="notifications($event)">售后提醒</span>
                      <ion-badge color="danger" (click)="notifications($event)">3</ion-badge>
                    </ion-col>
                  </ion-row> -->
                  <ion-row>
                    <ion-col text-right class="padding-top-bottom-1">
                        <ion-input inputmode="text" placeholder="请输入/KM" value=""></ion-input>
                        <div class="customer-text">当前里程</div>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col text-right class="padding-top-bottom-1">
                        <div style="display: flex;align-items: center;justify-content: flex-end;">
                            <ion-datetime #datePicker pickerFormat="HH:mm" hidden="true"></ion-datetime>
                          <ion-input inputmode="text" placeholder="请输入" value="{{datePicker.value}}" (ionFocus)="showPicker()"></ion-input>
                          
                          <!-- <div>
                            <img src="../../../assets/icon/packages/etc.png">
                          </div> -->
                          <ion-icon name="calendar"></ion-icon>
                        </div>
                        <div class="customer-text">交车时间</div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </section>
          </ion-slide>
          <ion-slide>
            <section>
                <ion-text color="light">这里是很多描述信息。。。</ion-text>
            </section>
          </ion-slide>
        </ion-slides>
  </ion-toolbar>
  <ion-toolbar class="tab-warp" color="primary" style="padding: 5px 14px;">
    <ion-segment scrollable (ionChange)="changeTab($event)">
      <ion-segment-button checked value="maintenance" (click)="forward('maintenance')">
        <ion-label>
          <div class="btn-label">
            <!-- <img src="../../../assets/icon/packages/etc.png"> -->
            <ion-icon name="clipboard" style="font-size: 1.6rem;margin: auto 0;"></ion-icon>
            <span>保养</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="check">
        <ion-label>
          <div class="btn-label">
            <!-- <img src="../../../assets/icon/packages/etc.png"> -->
            <ion-icon name="construct" style="font-size: 1.6rem;margin: auto 0;"></ion-icon>
            <span>查修</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="accident">
        <ion-label>
          <div class="btn-label">
            <!-- <img src="../../../assets/icon/packages/etc.png"> -->
            <ion-icon name="warning" style="font-size: 1.6rem;margin: auto 0;"></ion-icon>
            <span>事故车</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="first">
          <ion-label>
            <div class="btn-label">
              <!-- <img src="../../../assets/icon/packages/etc.png"> -->
              <ion-icon name="paper" style="font-size: 1.6rem;margin: auto 0;"></ion-icon>
              <span>首保</span>
            </div>
          </ion-label>
        </ion-segment-button>
      <ion-segment-button value="etc">
        <ion-label>
          <div class="btn-label">
            <!-- <img src="../../../assets/icon/packages/etc.png"> -->
            <ion-icon name="calculator" style="font-size: 1.6rem;margin: auto 0;"></ion-icon>
            <span>杂项</span>
          </div>
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

    <ion-list-header color="light">
      <ion-label class="fw700">Package</ion-label>
    </ion-list-header>
  <ion-list #slidingList>
  <ion-card color="light" class="no-radius" *ngFor="let pack of items; index as i" >
      <ion-card-content no-padding (click)="doClick(pack)">
          <ion-item-sliding>
            <ion-item (click)="doClick(pack)" no-padding style="z-index: 0;">
              <div class="package-type-color" [ngStyle]="setColorByType(pack.type)"></div>
              <div class="package-type">{{pack.typeName}}</div>
              <ion-label>{{pack.title}}</ion-label>
              <ion-note slot="end" color="danger">￥100</ion-note>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="remove(i)">
                  <ion-icon name="trash"></ion-icon>
                  Delete
                </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer class="main-footer">
    <ion-grid class="footer-grid" style="padding-top: 0;padding-bottom: 0">
      <ion-row class="footer-grid-row">
        <ion-col size="7" no-padding>
          <ion-grid style="height: 100%;padding-top: 0;padding-bottom: 0">
            <ion-row style="padding:3px;">
              维修套餐组个数: {{packageAmount}}/个
            </ion-row>
            <ion-row style="padding:3px;">
              标准维修时长: 2.5小时
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="5" style="padding-top: 0;padding-bottom: 0">
              <ion-button expand="full" size="large" class="btn-submit" color="danger" float-right>确定</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
</ion-footer>
