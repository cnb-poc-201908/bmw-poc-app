<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">杂项</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button size="small" shape="round" color="medium">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="changeTab($event)">
      <ion-segment-button checked value="cost">
        <ion-label>费用类</ion-label>
      </ion-segment-button>
      <ion-segment-button value="out">
        <ion-label>外包</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <!-- <ion-ripple-effect></ion-ripple-effect> -->
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="currentTab === 'cost'">
    <ion-card *ngFor="let item of costItems" color="light">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{item.text}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{item.value}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="currentTab === 'out'">
    <ion-card *ngFor="let item of outItems" color="light">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{item.text}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{item.value}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
