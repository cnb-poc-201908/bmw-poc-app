<ion-header>
  <ion-toolbar color="newblue">
    <ion-title>等待车辆列表</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p><button ion-button round icon-only block (click)="takePhoto()">
    <ion-icon name = "camera"></ion-icon>
  </button></p>
  <ion-label>
      <p>{{ dateTime }}</p>
</ion-label>
  <ion-card *ngFor="let item of vericlelist" color="light" (click)="RedirectToDetail(item)">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{item.regno}}</ion-label>
            <ion-label>&nbsp;</ion-label>
            <ion-label class="reservationcss" ng-if="item.reservFlag!=''">
                {{item.reservFlag}}
            </ion-label>
          </ion-col>
          <ion-col size="6" class="reservationTime">
            到店时间: {{item.checkintime}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
