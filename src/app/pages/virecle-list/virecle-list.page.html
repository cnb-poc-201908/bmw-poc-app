<ion-header>
  <ion-toolbar>
    <ion-title>用户信息列表</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>
      <p>{{ dateTime }}</p>
</ion-label>
  <ion-card *ngFor="let item of vericlelist">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label>{{item.regno}}</ion-label>
            <ion-label>&nbsp;</ion-label>
            <ion-label class="reservationcss" ng-if="item.reservFlag!=''">
                {{item.reservFlag}}
            </ion-label>
          </ion-col>
          <ion-col size="6">
            进场时间: {{item.checkintime}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
